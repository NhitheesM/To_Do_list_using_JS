<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Title">
        <h1>To-Do-List</h1>
        <input type="text" class="input-box" placeholder="Enter a Job to do">
        <button class="btn" onclick="storeInput()">ADD</button>
        <div class="button-container">
            <button class="button" onclick="displayAllTasks()">All</button>
            <button class="button" onclick="displayActiveTasks()">Active</button>
            <button class="button" onclick="displayCompletedTasks()">Completed</button>
        </div>
        <div id="taskContainer"> </div>
        <button class="btn" onclick="clearStorage()">Clear All Tasks</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
